<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div class="container" style="margin-top: 50px; text-align: center;">
        <div class="row">
            <div class="col">
                <h3 *ngIf="tipoEncerramento === 'derrota'" style="color: red">Fim de jogo, infelizmente você perdeu!!</h3>
                <h3 *ngIf="tipoEncerramento === 'vitoria'" style="color: green">Fim de jogo, você ganhou!!</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
