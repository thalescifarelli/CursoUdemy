<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Or Assignment</title>
</head>
<body>

    <script>

        //false -> null, undefined, 0, ''

        let v1 = 10
        let v2 = undefined //false
        let v3 = null //false
        let v4 = 0 //false
        let v5 = '' //false
        let v6 = 'Uma string' 

        //logical or assignment(||=)
        v1 ||= 50
        v2 ||= 100
        v3 ||= 200
        v4 ||= 300
        v5 ||= 400
        v6 ||= 500

        console.log('V1: ', v1)
        console.log('V2: ', v2)
        console.log('V3: ', v3)
        console.log('V4: ', v4)
        console.log('V5: ', v5)
        console.log('V6: ', v6)

    </script>

</body>
</html>
