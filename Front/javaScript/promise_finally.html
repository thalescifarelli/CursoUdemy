<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Finally</title>
</head>
<body>
    <script>

        let p = new Promise((resolve, reject) => {
            if(true) {
                reject('Rejeitada')
            }

            resolve('Resolvida')
        })
        .then((resultado) => console.log(resultado))
        .catch((rejeitado) => console.log(rejeitado))
        .finally(() => console.log('Fluxo se rejeitado ou resolvido'))
        .then(() => console.log('Then ap√≥s o finally'))

    </script>
</body>
</html>
