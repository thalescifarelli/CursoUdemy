<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String ReplaceAll</title>
</head>
<body>
    
    <script>

        let texto = 'O João está trabalhando no codigo fonte. Antes de fazer a alteração, é melhor validar com o João'

        console.log(texto)

        texto = texto.replaceAll('João', 'Thales')

        console.log(texto)

    </script>

</body>
</html>
