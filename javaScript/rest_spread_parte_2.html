<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Spread Parte 1</title>
</head>
<body>
    
    <script>

        //contexto rest --> ultilizado para condensar

        function soma(...param)
        {
            let resultado = 0

            param.forEach(v => resultado += v)

            return resultado
        }

        console.log(`resultado :`, soma(5,7,49,12,56))

        function multiplicacao(m, ...n)
        {
            console.log(m)
            console.log(n)

            var resultado = 0

            n.forEach(v => resultado += m * v)

            return resultado
        }

        console.log('resultado', multiplicacao(5, 7, 12, 13, 49))

    </script>

</body>
</html>
