<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Any</title>
</head>
<body>
    
    <script>

        const p1 = new Promise((resolve, reject) => {
            setTimeout(() => reject('P1 resolvida'), 3000);
        })

        const p2 = new Promise((resolve, reject) => {
            setTimeout(() => reject('P2 resolvida'), 5000);
        })

        const p3 = new Promise((resolve, reject) => {
            setTimeout(() => reject('P3 resolvida'), 1000);
        })

        let promises = [p1, p2, p3]

        Promise.any(promises) //Promise //Caso receba um reject, ele Ã© desconsiderado e o any aguadar a proxima promise resolvida, caso todas forem rejeitadas, traz um erro
            .then((resolvida) => {
                console.log(resolvida)
            })
            .catch(erro => {
                console.log(erro)
            })

    </script>

</body>
</html>
