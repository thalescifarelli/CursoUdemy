<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function ToString</title>
</head>
<body>
    <script>

        class Carro {
            constructor(marca, modelo, ano) {
                this.marca = marca,
                this.modelo = modelo,
                this.ano = ano
            }
            
            toString() {
                return `Carro da marca ${this.marca}, modelo ${this.modelo}, ano ${this.ano}`
            }
        }

        //[object Type]

        let carro = new Carro('Jeep', 'Reneade', 2021)

        console.log(carro.toString())

    </script>
</body>
</html>
