<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heranças</title>
</head>
<body>
    
    <div id="teste"></div>

    <script>

        class Pessoa {
            constructor(nome = '', idade) {
                this.nome = nome
                this.idade = idade
            }

            saudacao() {
                console.log(`Olá, meu nome é ${this.nome}`)
            }
        }

        class Aluno extends Pessoa {
            constructor() {
                super('Pedro', 16) //Constructor da classe pai
                this.notas = { 
                    t1: 7, 
                    t2: 8, 
                    p1: 6, 
                    p2: 9 
                }
            }

            mediaFinalPonderada() {
                let m = ((this.notas.t1 * 2) + (this.notas.t2 * 2) + (this.notas.p1 * 3) + (this.notas.p2 * 3)) / 10

                return m
            }
        }

        let aluno = new Aluno()
        console.log(aluno.mediaFinalPonderada())
        aluno.saudacao()
        console.log(aluno.nome, aluno.idade)

    </script>

</body>
</html>
