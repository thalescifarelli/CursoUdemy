<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Parte 1</title>
</head>

<body>

    <button id="btnSaudacao">Saudação</button>
    <hr>
    <input type="text" id="cep" placeholder="CEP">
    <button id="btnCEP">Consultar CEP</button>

</body>
<script type="module">
    //(estático)carregando o módulo antes da necessidade de utiliza-lo
    // import { saudacao, getEnderecoByCEP } from './import/lib.mjs'

    document.querySelector('#btnSaudacao').addEventListener('click', () => {

        import('./import/lib.mjs')
            .then(modulo => console.log(modulo.saudacao()))
        
    })

    document.querySelector('#btnCEP').addEventListener('click', () => {

        let cep = document.querySelector('#cep').value

        if (cep.length == 8) {

            import('./import/lib2.mjs')
                .then(modulo => {
                    modulo.getEnderecoByCEP(cep)
                        .then(dados => console.log(dados))
                })

        }
        
    })

</script>

</html>
