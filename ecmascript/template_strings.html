<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings</title>
</head>
<body>
    <script>
        let texto = '2 + 2 é ' + (2 + 2) + ', já 5 * 5 é ' + (5 * 5) + ', enquanto 7 - 3 é ' + (7 - 3)

        let resultado1 = 2+2;

        let n1 = 5
        let n2 = 20

        let texto2 = `2 + 2 é ${resultado1}, já ${n1} * ${n2} é ${n1*n2}, enquanto 7 - 3 é ${7-3}`

        console.log(texto)
        console.log(texto2)
    </script>
</body>
</html>
