<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish</title>
</head>
<body>
    <script>

        let v1 = 10
        let v2 = null //nula -> null ou undefined

        //logical nullish assignment(??=)
        v1 ??= 50
        v2 ??= 100

        console.log('V1: ',v1)
        console.log('V2: ',v2)

        //-----------------------------------------------

        let carro = {
            marca: 'Volkswagen',
            modelo: 'Jetta'
        }


        carro.marca ??= 'Volkswagen'
        carro.modelo ??= 'T-Cross'
        carro.ano ??= '2023'

        console.log(carro)


        //-----------------------------------------------


        let arr = ['Uva', 'João', null, undefined, 5, []] 

        arr.forEach((item, indice) => { //Sempre o primeiro parametro será o valor e o segundo será o índice
            arr[indice] ??= '<Não informado>'
        })

        console.log(arr)

    </script>
</body>
</html>
